<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta>
    <link rel="stylesheet" type="text/css" href="stylesheet1.css">
    <title>TeleHealth</title>
</head>
<body>
    <span class="logoDiv">
        <!--can move logo to the right if u remove the class and add float:right to the image to align with the storyboard-->
        <a id="homePage" href="#main">
            <img src="TeleHealth_logo.png" alt="TeleHealth Logo" style="width:150px;height:150px;">
        </a>
    </span>
    <h1 class="title">Patient Sign-up</h1>

    <div class="login">
        <form id="login" method="get" action="SignupHandler-Patient.php">
            <table>
                <tr>
                    <td align="left"> First Name: </td>
                    <td align="right"> <input type="text" name="FirstName" id="FirstName" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td align="left"> Last Name: </td>
                    <td align="right">  <input type="text" name="LastName" id="LastName" placeholder="Last name" required></td>
                </tr>
                <tr>
                    <td align="left"> Email: </td>
                    <td align="right">  <input type="text" name="Email" id="Email" placeholder="Email address" required> </td>
                </tr>
                <tr>
                    <td align="left"> Phone Number: </td>
                    <td align="right">  <input type="text" name="PhoneNo" id="PhoneNo" placeholder="Phone number" required> </td>
                </tr>
                <tr>
                    <td align="left"> Address: </td>
                    <td align="right">  <input type="text" name="Address" id="Address" placeholder="Address" required> </td>
                </tr>
                <tr>
                    <td align="left"> Password: </td>
                    <!--i had to change the id from Pass cause it kept breaking the format - idk why-->
                    <td align="right">  <input type="text" name="Password" id="Password" placeholder="Password" required> </td>
                </tr>
                <tr>
                    <td align="left"> Confirm Password:</td>
                    <td align="right"> <input type="text" name="Confirm" id="Confirm" placeholder="Confirm Password" required> </td>
                </tr>
            </table>

            <input type="submit" name="signUp" id="signUp" value="Sign Up">
        </form>
    </div>

</body>

<script type="text/javascript">
	// Button Functions

	document.getElementById("homePage").onclick = function () {
	    location.href = "LandingPage.html"
	};
</script>

</html>
